<!DOCTYPE html>
<html lang="pt-br">
   <head>
   <meta charset="UTF-8">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
   <link rel="stylesheet" href="./src/styles/variables.css">
   <link rel="stylesheet" href="./src/styles/reset.css">
   <link rel="stylesheet" href="./src/styles/style.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Git - Fetch</title>

</head>
<body>
   <header>
      <img src="" alt="Logo do git">
   </header>
   <main>
      <h1>Buscar Usuário</h1>

      <form action="" class="container">
         <input type="text" name="nameUser" id="nameUser" placeholder="Informe o nome do usuário">
         <button type="submit">Buscar</button>
      </form>

      <div class="userProfile container">
         <figure>
            <img src="https://source.unsplash.com/800x600/?person" alt="Foto do usuário">
         </figure>
         <div class="profileInformarion">
            <p class="name">Nome cadastrado</p>
            <p class="bio">Biografia cadastrada</p>
         </div>
      </div>

      <div class="repositories">
         <span class="repositor">Repor One</span>
         <span class="repositor">Repor Two</span>
         <span class="repositor">Repor Three</span>
         <span class="repositor">Repor Four</span>
         <span class="repositor">Repor Five</span>
      </div>
   </main>
</body>

</html>
